<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.courseId == null} ? 'Thêm khóa học' : 'Cập nhật khóa học'"></title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4" style="max-width: 600px;">
        <h4 th:text="${course.courseId == null} ? 'Thêm mới khóa học' : 'Chỉnh sửa khóa học'"></h4>

        <form th:object="${course}" th:action="@{/admin/courses/save}" method="post" class="mt-3">
            <input type="hidden" th:field="*{courseId}" />

            <div class="mb-3">
                <label class="form-label">Tiêu đề khóa học</label>
                <input type="text" th:field="*{title}" class="form-control" required placeholder="VD: Khóa học Java Web" />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/admin/courses}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
