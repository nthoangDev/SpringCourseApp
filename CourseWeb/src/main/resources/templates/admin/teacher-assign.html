<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Phân quyền Giảng viên</title>
  <th:block th:replace="base :: bootstrap" />
</head>
<body>
  <div th:replace="base :: header" />

  <main class="container mt-4" style="max-width:600px">
    <h3>Chọn User lên Giảng viên</h3>

    <!-- tìm kiếm User chưa phải teacher -->
    <form th:action="@{/admin/teachers/assign}" method="get" class="row g-2 mb-3">
      <div class="col">
        <input name="kw" type="text"
               th:value="${kw}"
               class="form-control"
               placeholder="Tìm theo username hoặc tên..." />
      </div>
      <div class="col-auto"><button class="btn btn-primary">Tìm</button></div>
      <div class="col-auto"><a th:href="@{/admin/teachers/assign}" class="btn btn-secondary">Reset</a></div>
    </form>

    <!-- dropdown assign -->
    <form th:action="@{/admin/teachers/assign}" method="post" class="d-flex gap-2">
      <select name="userId" class="form-select">
        <option th:each="u : ${users}"
                th:value="${u.userId}"
                th:text="${u.username + ' — ' + u.fullName}" />
      </select>
      <button type="submit" class="btn btn-success">Thăng chức</button>
      <a th:href="@{/admin/teachers}" class="btn btn-light">Hủy</a>
    </form>
  </main>

  <div th:replace="base :: footer" />
</body>
</html>
